<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/gameMenu.css">
    <link rel="stylesheet" href="public/css/gameLevels.css">
    <link rel="stylesheet" href="public/css/gameTutorial.css">
    <link rel="stylesheet" href="public/css/gamePlay.css">
    <title>Corrida Maluca</title>
</head>

<body>
    <div class="bg-body">

        <div class="game-screen" id="game-screen">

            <!-- Game Screen -->

            <div class="game-screen__menu-logo" id="game-logo">
                <img src="public/img/elements/logo.png" alt="" class="game-screen__menu-logo--img">
            </div>

             <!-- Menu Screen-->

            <div class="game-screen__menu" id="game-menu">
                <a class="game-screen__menu-btn--cfg game-screen__menu-btn">
                    <img src="public/img/btns/settingsBtn.png" alt="" class="game-screen__menu-btn--img">
                </a>
                <a id="playBtn" class="game-screen__menu-play game-screen__menu-btn" onclick="playGame()">
                    <img src="public/img/btns/playBtn.png" alt="" class="game-screen__menu-btn--img game-screen__menu-btn--play">
                </a>
                <a class="game-screen__menu-tutorial game-screen__menu-btn" onclick="showTutorial()">
                    <img src="public/img/btns/tutorialBtn.png" alt="" class="game-screen__menu-btn--img">
                </a>
            </div>

            <!-- Tutorial Screen-->

            <div id="game-tutorial">
                <div class="game-tutorial__back-btn">
                    <a href=""><img src="public/img/btns/backBtn.png" alt=""></a>
                </div>
                <div class="game-tutorial__container">
                    <img src="public/img/elements/tutorial.png" alt="" class="game-tutorial__container--img">
                </div>
            </div>

            <!-- Levels Screeen -->

            <div id="game-levels">
                <div class="game-levels__back-btn">
                    <a href=""><img src="public/img/btns/backBtn.png" alt=""></a>
                </div>
                <div class="game-levels__levels">
                    <div class="game-levels__levels-car">
                        <a class="game-levels__levels--one level"><img src="public/img/btns/levelBtn.png" alt="" class="game-levels__levels-img" onclick="choosePhase(1,0)"></a>
                        <img src="public/img/cars/carBlue.png" alt="" class="game-levels__cars game-levels__cars--one,">
                    </div>
                    <div class="game-levels__levels-car">
                        <a class="game-levels__levels--two level"><img src="public/img/btns/levelBtn.png" alt="" class="game-levels__levels-img"></a>
                        <img src="public/img/cars/carGreen.png" alt="" class="game-levels__cars game-levels__cars--two">
                    </div>
                    <div class="game-levels__levels-car">
                        <a class="game-levels__levels--three level"><img src="public/img/btns/levelBtn.png" alt="" class="game-levels__levels-img"></a>
                        <img src="public/img/cars/carYellow.png" alt="" class="game-levels__cars game-levels__cars--three">
                    </div>
                </div>
            </div>

            <!-- Play Screen -->

            <div id="game-play">
                    <div id="word-box">
                        <h1 id="read"></h1>
                        <h2 id="result"></h2>
                    </div>
                    <div id="sky"></div>
                    <div id="tree">
                        <div class="tree-one">
                            <img src="public/img/elements/tree.png" alt="">
                        </div>
                        <div class="tree-two">
                            <img src="public/img/elements/tree.png" alt="">
                        </div>
                    </div>
                    <div id="flower">
                        <div class="flower-one"> 
                            <img src="public/img/elements/red-flower.png" alt="">
                        </div>
                        <div class="flower-two">
                            <img src="public/img/elements/pink-flower.png" alt="">
                        </div>
                        <div class="flower-three">
                            <img src="public/img/elements/blue-flower.png" alt="">
                        </div>
                    </div>
                    <div id="fence">
                        <div class="fence-one">
                            <img src="public/img/elements/fence.png" alt="">
                        </div>
                        <div class="fence-two">
                            <img src="public/img/elements/fence.png" alt="">
                        </div>
                    </div>
                    <div id="road"></div>
                    <div id="car">
                        <img src="public/img/cars/carRed.png" alt="">
                    </div>
                    <div id="mic" onclick="startArtyon();start();appearText(1,0);wordBox()"></div>
                    <!--Ainda vou criar-->
                    <div id="obstacle">
            
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="public/js/app.js"></script>
<script src="public/js/game.js" ></script>
<script src="API/artyom.window.js" defer></script>
<script src="API/script.js" defer></script>

</html>
