<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/gameMenu.css">
    <link rel="stylesheet" href="public/css/levelsMenu.css">
    <link rel="stylesheet" href="public/css/gameTutorial.css">
    <title>Corrida Maluca</title>
</head>

<body>
    <div class="bg_body">

        <div class="game-screen" id="bg">

            <!-- Página de menu inicial -->

            <div class="game-logo" id="logo">
                <img src="public/img/elements/logo.png" alt="" class="img-logo">
            </div>
            <div class="game-menu" id="game">
                <a class="game-cfg game-menu_btn">
                    <img src="public/img/btns/settingsBtn.png" alt="" class="img-btn">
                </a>
                <a class="game-play game-menu_btn" onclick="playGame()">
                    <img src="public/img/btns/playBtn.png" alt="" class="img-btn play-btn">
                </a>
                <a class="game-faq game-menu_btn" onclick="showTutorial()">
                    <img src="public/img/btns/tutorialBtn.png" alt="" class="img-btn">
                </a>
            </div>

            <!-- Página de tutoriais -->

            <div id="tutorial">
                <div class="back-button">
                    <a href=""><img src="public/img/btns/backBtn.png" alt=""></a>
                </div>
                <div class="tutorial-container">
                    <img src="public/img/elements/tutorial.png" alt="" class="tutorial-image">
                </div>
            </div>

            <!-- Página de fases -->

            <div id="game-levels">
                <div class="back-button">
                    <a href=""><img src="public/img/btns/backBtn.png" alt=""></a>
                </div>
                <div class="fases">
                    <div class="fases-carrinho">
                        <a class="faseUm fase"><img src="public/img/btns/levelBtn.png" alt="" class="levelImg"></a>
                        <img src="public/img/cars/carBlue.png" alt="" class="carrinho carrinhoUm">
                    </div>
                    <div class="fases-carrinho">
                        <a class="faseDois fase"><img src="public/img/btns/levelBtn.png" alt="" class="levelImg"></a>
                        <img src="public/img/cars/carGreen.png" alt="" class="carrinho">
                    </div>
                    <div class="fases-carrinho">
                        <a class="faseTres fase"><img src="public/img/btns/levelBtn.png" alt="" class="levelImg"></a>
                        <img src="public/img/cars/carYellow.png" alt="" class="carrinho carrinhoTres">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="public/js/app.js"></script>

</html>
